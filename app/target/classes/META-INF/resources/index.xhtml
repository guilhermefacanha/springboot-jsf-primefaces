<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="state" value="#{inputController.state}" />
			<f:viewAction action="#{inputController.init}" />

		</f:metadata>

		<div class="ui-g-12 ui-fluid">
			<h:form>
				<div class="ui-g-12 ui-fluid">
					<p:panel styleClass="card"
						header="Bem vindo, digite seu nome para teste interação com JSF">
						<p:spacer height="15" />
						<div class="material">
							<p:outputLabel for="name" value="Nome" />
							<p:inputText id="name" value="#{inputController.name}"
								placeholder="digite seu nome..." required="true" />
							<p:message for="name" />
						</div>
						<f:facet name="footer">
							<p:commandButton value="Submit"
								action="#{inputController.doAction}" update="@form"
								styleClass="btn-primary" />
						</f:facet>
					</p:panel>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
