<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="state" value="#{inputController.state}" />
			<f:viewAction action="#{inputController.init}" />

		</f:metadata>

		<h:form>
			<div class="ui-g-12 ui-fluid">
				<p:card style="margin-bottom: 2em">
					<f:facet name="title">
				        Data Analyzer
				    </f:facet>

					<p:tabView>

						<p:tab title="Load Data">
							<div>
								<div style="float: left">
									<p>Paste your data in the area below in JSON or CSV format.</p>
								</div>
								<div style="float: right; margin-right: 5px">
									<p:commandButton value="Analyze Data" styleClass="widAuto" actionListener="#{dataAnalyzerController.loadData()}" process="@form" update="@(.txtDataLoad)"/>
								</div>
							</div>
							<p:inputTextarea rows="30" cols="33" styleClass="txtDataLoad" required="true" requiredMessage="required field - data to be analyzed"/>
						</p:tab>

						<p:tab title="Process Result" disabled="true">
							<p>Result</p>
						</p:tab>

					</p:tabView>



				</p:card>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
